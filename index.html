<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Counter Using HTML</h1>
    </header>
    <main>
      <div class="display">
        <p>Your Counter is : <span id="countDisplay">1</span></p>
        <hr />
      </div>
      <div class="error-message" style="display: none">
        Error : Can not go below 0
      </div>

      <div class="buttons">
        <button id="dec" class="btn">Decrement</button>
        <button id="inc" class="btn">Increment</button>
        <button id="clr" class="btn black-btn" style="display: block">
          Clear
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
